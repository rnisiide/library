<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Library - TOP Assignment</title>
</head>
<body>

    <h1>Make your own lybrary!!</h1>

<div class="wrapper">
    <button id="newbook">New Book</button>

    
    <table id="table">
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Number of pages</th>
            <th>Have you read it?</th>
            <th>Remove</th>
        </tr>
        <tr>
            <td>Douglas Adams</td>
            <td>"The ULTIMATE Hitchhiker's Guide to the galaxy"</td>
            <td> 815 </td>
            <td> true</td>
            <td> 0 </td>
        </tr>
    </table>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <div>
                <legend>Let's add some books!</legend>
                <ul>
                    <li>
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="book_author">
                    </li>
                    <li>
                        <label for="title">Title: </label>
                        <input type="text" id="title" name="book_title">
                    </li>
                    <li>
                        <label for="pages">Number of pages:</label>
                        <input type="number" id="pages" name="book_pages">
                    </li>
                    <li class="hasread">
                        <label for="hasread">Have you read it?</label>
                        <input type="checkbox" id="hasread" name="book_read">
                    </li>
                    
                    <div class="buttonWrap">
                        <button class="submit" type="submit">Add to library</button>
                        <div id="modalSpan"><span>Close</span></div>
                    </div>
                </ul>    
            </div>
        </div>
    </div>
</div>
    
    <script src="./script.js"></script>
</body>
</html>
