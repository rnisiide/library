<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>New JavaScript exercises. Constructors.</title>
</head>
<body>

    <h1>Library project</h1>

    <button>New Book</button>

        <!--author, title, number of pages, whether itâ€™s been read and anything else you might want.-->
    <form action="/my-handling-form-page" method="post">

        <ul>
            <li>
                <label for="author">Author:</label>
                <input type="text" id="author" name="book_author">
            </li>
            <li>
                <label for="title">Title: </label>
                <input type="text" id="title" name="book_title">
            </li>
            <li>
                <label for="pages">Number of pages:</label>
                <input type="text" id="pages" name="book_pages">
            </li>
            <li>
                <label for="hasread">Have you read the book?</label>
                <input type="checkbox" id="hasread" name="book_read">
            </li>
            <li class="button">
                <button type="submit">Add to library</button>
            </li>
        </ul>
    
    </form>
    
    

    
    <script src="./script.js"></script>
</body>
</html>
