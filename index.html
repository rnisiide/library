<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./styles.css">
    <title>Library - TOP Assignment</title>
</head>
<body>

    <h1>The world's most amazing books!</h1>

<div class="wrapper">
    <div class="menu">
        <button id="newbook">Add Book + </button>
    </div>
    


    <div id="books-cards-container"></div>
    
    

    <div id="myModal" class="modal">
        <div class="modal-content">
            <div>
                <legend class="legend">Let's add some books!</legend>
                <div class="book_labels">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="book_author">
                </div>
                <div class="book_labels">
                    <label for="title">Title: </label>
                    <input type="text" id="title" name="book_title">
                </div>
                <div class="book_labels">
                    <label for="pages">Number of pages:</label>
                    <input type="number" id="pages" name="book_pages">
                </div>
                <div class="hasread book_labels">
                    <input type="checkbox" id="hasread" name="book_read">
                    <label for="hasread">Have you read it?</label>
                </div>
                <div class="buttonWrap">
                    <button class="submit" type="submit">Add to library</button>
                    <div id="modalSpan"><span>Close</span></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer">Built and designed by <a href="https://github.com/rnisiide"> Ricardo Nisiide</a> | <a href="https://github.com/rnisiide/library">Github Source</a></div> 


    
    <script src="./script.js"></script>
    
</body>
</html>
